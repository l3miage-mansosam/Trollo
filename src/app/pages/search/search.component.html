<div class="booking-container card p-5 shadow-lg bg-light rounded-4">
  <h2 class="text-center mb-4">Book Your Bus Ticket</h2>

  <form class="booking-form" (ngSubmit)="searchBus()">
    <div class="row g-4">

      <!-- From Location -->
      <div class="col-12">
        <label for="fromLocation" class="form-label fw-semibold">From</label>
        <select id="fromLocation" name="fromLocationId" class="form-select" [(ngModel)]="searchObj.fromLocationId" required>
          <option value="">-- Select Departure City --</option>
          @for (item of locationList; track $index) {
            <option [value]="item.locationId">{{ item.locationName }}</option>
          }
        </select>
      </div>

      <!-- To Location -->
      <div class="col-12">
        <label for="toLocation" class="form-label fw-semibold">To</label>
        <select id="toLocation" name="toLocationId" class="form-select" [(ngModel)]="searchObj.toLocationId" required>
          <option value="">-- Select Destination City --</option>
          @for (item of locationList; track $index) {
            <option [value]="item.locationId">{{ item.locationName }}</option>
          }
        </select>
      </div>

      <!-- Journey Date -->
      <div class="col-12">
        <label for="journeyDate" class="form-label fw-semibold">Date of Journey</label>
        <input
          type="date"
          id="journeyDate"
          name="journeyDate"
          class="form-control"
          [(ngModel)]="searchObj.date"
          required
        />
      </div>

      <!-- Search Button -->
      <div class="col-12 text-center">
        <button type="submit" class="btn btn-primary btn-lg w-100">Search Buses</button>
      </div>

    </div>
  </form>
</div>
