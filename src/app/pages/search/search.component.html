<div class="container-fluid py-3  shadow-sm rounded-5">
  <form class="booking-form" (ngSubmit)="searchBus()">
    <div class="row justify-content-center align-items-end gx-3">

      <!-- From Location -->
      <div class="col-sm-6 col-md-3">
        <label for="fromLocation" class="form-label fw-semibold">From</label>
        <select id="fromLocation" name="fromLocationId" class="form-select" [(ngModel)]="searchObj.fromLocationId" required>
          <option value="">-- Select --</option>
          @for (item of locationList; track $index) {
            <option [value]="item.locationId">{{ item.locationName }}</option>
          }
        </select>
      </div>

      <!-- To Location -->
      <div class="col-sm-6 col-md-3">
        <label for="toLocation" class="form-label fw-semibold">To</label>
        <select id="toLocation" name="toLocationId" class="form-select" [(ngModel)]="searchObj.toLocationId" required>
          <option value="">-- Select --</option>
          @for (item of locationList; track $index) {
            <option [value]="item.locationId">{{ item.locationName }}</option>
          }
        </select>
      </div>

      <!-- Date -->
      <div class="col-sm-6 col-md-2">
        <label for="journeyDate" class="form-label fw-semibold">Date</label>
        <input
          type="date"
          id="journeyDate"
          name="journeyDate"
          class="form-control"
          [(ngModel)]="searchObj.date"
          required
        />
      </div>

      <!-- Search Button -->
      <div class="col-sm-6 col-md-2">
        <label class="form-label d-none d-md-block">&nbsp;</label>
        <button type="submit" class="btn btn-danger w-100 fw-bold">Search</button>
      </div>

    </div>
  </form>
</div>
