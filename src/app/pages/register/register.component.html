<div class="container mt-5">
  <h2>Register</h2>
  <form (ngSubmit)="register()">
    <div class="mb-3">
      <label for="userName" class="form-label">Username</label>
      <input type="text" id="userName" class="form-control" [(ngModel)]="user.userName" name="userName" required>
    </div>
    <div class="mb-3">
      <label for="emailId" class="form-label">Email</label>
      <input type="email" id="emailId" class="form-control" [(ngModel)]="user.emailId" name="emailId" required>
    </div>
    <div class="mb-3">
      <label for="fullName" class="form-label">Full Name</label>
      <input type="text" id="fullName" class="form-control" [(ngModel)]="user.fullName" name="fullName" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" class="form-control" [(ngModel)]="user.password" name="password" required>
    </div>
    
    <button type="submit" class="btn btn-primary">Register</button>
    <p class="text-danger mt-2">{{ errorMessage }}</p>
  </form>
</div>
