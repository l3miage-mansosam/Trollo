<div class="container py-5">
  <h2 class="mb-4 text-primary">📍 Add a New Location</h2>

  <form (ngSubmit)="submitLocation()" class="mb-5">
    <div class="row g-3">
      <div class="col-md-6">
        <label for="locationName" class="form-label fw-semibold">Location Name</label>
        <input type="text" id="locationName" [(ngModel)]="locationName" name="locationName" class="form-control" required>
      </div>

      <div class="col-md-6">
        <label for="code" class="form-label fw-semibold">Code</label>
        <input type="text" id="code" [(ngModel)]="code" name="code" class="form-control" required>
      </div>
    </div>

    <div class="mt-4">
      <button type="submit" class="btn btn-primary px-5">Add Location</button>
    </div>

    <div class="mt-3">
      <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
      <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
    </div>
  </form>

  <h4 class="text-secondary mb-3">📌 Existing Locations</h4>
  <ul class="list-group">
    <li *ngFor="let loc of locations" class="list-group-item d-flex justify-content-between align-items-center">
      <span>{{ loc.locationName }}</span>
      <span class="badge bg-secondary">{{ loc.code }}</span>
    </li>
  </ul>
</div>
